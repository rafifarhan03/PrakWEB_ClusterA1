<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <style>
        a{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Input Form</h2>
    <input type="text" name="new" id="new">
    <button onclick="add()">Tambah</button>
    <ul id="ul">
        <li id="1">MTB [<a onclick="edit('1')">Edit</a> | <a onclick="hapus(1)">Hapus]</a></li>
        <li id="2">Fixie [<a onclick="edit('2')">Edit</a> | <a onclick="hapus(2)">Hapus]</a></li>
        <li id="3">Road Bike [<a onclick="edit('3')">Edit</a> | <a onclick="hapus(3)">Hapus]</a></li>
    </ul>
</body>
<script>
    var i = 3;
    function menuEdit(id = i) {
        var edit = document.createElement("a");
        edit.setAttribute("onclick", "edit("+id+")");
        edit.append("Edit");
        return edit;
    }
    function menuErase(id = i) {
        var edit = document.createElement("a");
        edit.setAttribute("onclick", "hapus("+id+")");
        edit.append("Hapus");
        return edit;
    }
    function addData(li, nama ,id){
        li.append(nama+" | ");
        li.append(menuEdit(id));
        li.append(" | ");
        li.append(menuErase(id));
    }
    function add() {
        var nama = document.getElementById("new").value;
        var ul = document.getElementById("ul");
        var newel = document.createElement("li");
        newel.setAttribute("id", i);
        addData(newel, nama);
        ul.append(newel);
        i++;
    }
    function hapus(id) {
        document.getElementById(id).remove();
    }
    function edit(id) {
        var nama = prompt("Masukkan nama baru: ", document.getElementById(id).innerText.split(" | ")[0]);
        if (nama != null) {
            var li = document.getElementById(id);
            li.innerHTML = "";
            addData(li, nama, id);
        }
    }
</script>
</html>
